<body>
    <div id="auth-container" style="display: block;">

        <div id="messages"></div>

<!-- ThÃªm thÆ° viá»‡n Emoji Button -->
    <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.2/dist/index.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io();

        // Táº¡o emoji picker tá»« EmojiButton library
        const picker = new EmojiButton();

        // Hiá»ƒn thá»‹ emoji picker khi báº¥m vÃ o nÃºt
        document.getElementById('emoji-btn').addEventListener('click', () => {
            picker.togglePicker(document.getElementById('emoji-btn'));
        });

        // ChÃ¨n emoji vÃ o Ã´ nháº­p tin nháº¯n khi chá»n emoji
        picker.on('emoji', emoji => {
            const messageInput = document.getElementById('message');
            messageInput.value += emoji;
        });

        // Chuyá»ƒn Ä‘á»•i cháº¿ Ä‘á»™ tá»‘i
        const toggleDarkModeBtn = document.getElementById('toggle-dark-mode');
        toggleDarkModeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        // HÃ m cuá»™n xuá»‘ng khi cÃ³ tin nháº¯n má»›i
        function scrollToBottom() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // ÄÄƒng kÃ½ tÃ i khoáº£n
        document.getElementById('register-btn').onclick = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            if (data.success) {
                alert('ÄÄƒng kÃ½ thÃ nh cÃ´ng!');
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('nickname-container').style.display = 'block';
            } else {
                alert(data.message);
            }
        };

        // ÄÄƒng nháº­p
        document.getElementById('login-btn').onclick = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            if (data.success) {
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('chat-container').style.display = 'block';
                loadMessages();
            } else {
                alert(data.message);
            }
        };

        // LÆ°u nickname
        document.getElementById('submit-nickname-btn').onclick = async function() {
            const nickname = document.getElementById('nickname').value;

            socket.emit('setNickname', nickname);
            document.getElementById('nickname-container').style.display = 'none';
            document.getElementById('chat-container').style.display = 'block';
        };

        // Gá»­i tin nháº¯n
        document.getElementById('send-btn').onclick = function() {
            const message = document.getElementById('message').value;
            socket.emit('sendMessage', message);
            document.getElementById('message').value = '';
        };

        // Nháº­n tin nháº¯n
        socket.on('receiveMessage', (data) => {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');

            // Táº¡o pháº§n tá»­ span cho nickname vÃ  Ã¡p dá»¥ng class 'nickname'
            const nicknameElement = document.createElement('span');
            nicknameElement.classList.add('nickname');
            nicknameElement.textContent = `${data.nickname}: `;

            // ThÃªm thuá»™c tÃ­nh mÃ u sáº¯c cho nickname dá»±a trÃªn mÃ u cá»§a ngÆ°á»i dÃ¹ng tá»« server
            nicknameElement.style.color = data.color;  // MÃ u Ä‘Æ°á»£c gá»­i kÃ¨m tá»« server

            // Táº¡o pháº§n tá»­ span cho tin nháº¯n vÃ  Ã¡p dá»¥ng class 'message'
            const messageTextElement = document.createElement('span');
            messageTextElement.classList.add('message');
            messageTextElement.textContent = data.message;

            // ThÃªm nickname vÃ  ná»™i dung tin nháº¯n vÃ o pháº§n tá»­ messageElement
            messageElement.appendChild(nicknameElement);
            messageElement.appendChild(messageTextElement);

            // ThÃªm tin nháº¯n má»›i vÃ o pháº§n chat
            messagesDiv.appendChild(messageElement);

            // Cuá»™n xuá»‘ng khi cÃ³ tin nháº¯n má»›i
            scrollToBottom();
        });

        // Khi trang Ä‘Æ°á»£c táº£i láº¡i
        document.addEventListener('DOMContentLoaded', () => {
            socket.emit('getNickname');  // YÃªu cáº§u nickname tá»« server
        });

        // Nháº­n nickname tá»« server
        socket.on('nickname', (nick) => {
            if (nick) {
                socket.emit('setNickname', nick);  // Thiáº¿t láº­p nickname náº¿u cÃ³
            }
        });

        function loadMessages() {
            // Gá»i API Ä‘á»ƒ táº£i tin nháº¯n náº¿u cáº§n
        }
    </script>
</body>
