<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emoji-mart/css/emoji-mart.css" />
    <title>MessFake cá»§a ToÃ n</title>
</head>
<body>
    <div id="auth-container" style="display: block;">
        <h2>ÄÄƒng nháº­p/ÄÄƒng kÃ½</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Máº­t kháº©u" required>
        <button id="register-btn">ÄÄƒng kÃ½</button>
        <button id="login-btn">ÄÄƒng nháº­p</button>
    </div>

    <div id="nickname-container" style="display: none;">
        <h2>Nháº­p nickname</h2>
        <input type="text" id="nickname" placeholder="Nháº­p nickname" required>
        <button id="submit-nickname-btn">LÆ°u</button>
    </div>

    <div id="chat-container" style="display: none;">
        <h2>ThÃ´ng bÃ¡o: Admin Ä‘ang tháº¥t tÃ¬nh má»i ngÆ°á»i vui lÃ²ng khÃ´ng trÃªu admin</h2>
        <div id="messages"></div>
        <button id="dark-mode-toggle">Cháº¿ Ä‘á»™ tá»‘i</button> <!-- NÃºt chuyá»ƒn cháº¿ Ä‘á»™ tá»‘i -->
        <div class="chat-input">
            <input type="text" id="message" placeholder="Nháº­p tin nháº¯n" required>
            <button id="emoji-btn">ğŸ˜Š</button> <!-- NÃºt chá»n emoji -->
            <button id="send-btn">Gá»­i</button>
        </div>
        <div id="emoji-picker" style="display:none;"></div> <!-- Báº£ng chá»n emoji -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart/dist/emoji-mart.js"></script>
    <script>
        const socket = io();

        // HÃ m cuá»™n xuá»‘ng khi cÃ³ tin nháº¯n má»›i
        function scrollToBottom() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // ÄÄƒng kÃ½ tÃ i khoáº£n
        document.getElementById('register-btn').onclick = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            if (data.success) {
                alert('ÄÄƒng kÃ½ thÃ nh cÃ´ng!');
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('nickname-container').style.display = 'block';
            } else {
                alert(data.message);
            }
        };

        // ÄÄƒng nháº­p
        document.getElementById('login-btn').onclick = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            if (data.success) {
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('chat-container').style.display = 'block';
                loadMessages();
            } else {
                alert(data.message);
            }
        };

        // LÆ°u nickname
        document.getElementById('submit-nickname-btn').onclick = async function() {
            const nickname = document.getElementById('nickname').value;

            socket.emit('setNickname', nickname);
            document.getElementById('nickname-container').style.display = 'none';
            document.getElementById('chat-container').style.display = 'block';
        };

        // Gá»­i tin nháº¯n
        document.getElementById('send-btn').onclick = function() {
            const message = document.getElementById('message').value;
            socket.emit('sendMessage', message);
            document.getElementById('message').value = '';
        };

        // Nháº­n tin nháº¯n
        socket.on('receiveMessage', (data) => {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');

            // Táº¡o pháº§n tá»­ span cho nickname vÃ  Ã¡p dá»¥ng class 'nickname'
            const nicknameElement = document.createElement('span');
            nicknameElement.classList.add('nickname');
            nicknameElement.textContent = `${data.nickname}: `;

            // ThÃªm thuá»™c tÃ­nh mÃ u sáº¯c cho nickname dá»±a trÃªn mÃ u cá»§a ngÆ°á»i dÃ¹ng tá»« server
            nicknameElement.style.color = data.color;  // MÃ u Ä‘Æ°á»£c gá»­i kÃ¨m tá»« server

            // Táº¡o pháº§n tá»­ span cho tin nháº¯n vÃ  Ã¡p dá»¥ng class 'message'
            const messageTextElement = document.createElement('span');
            messageTextElement.classList.add('message');
            messageTextElement.textContent = data.message;

            // ThÃªm nickname vÃ  ná»™i dung tin nháº¯n vÃ o pháº§n tá»­ messageElement
            messageElement.appendChild(nicknameElement);
            messageElement.appendChild(messageTextElement);
            
            // ThÃªm tin nháº¯n má»›i vÃ o pháº§n chat
            messagesDiv.appendChild(messageElement);

            // Cuá»™n xuá»‘ng khi cÃ³ tin nháº¯n má»›i
            scrollToBottom();
        });

        // Khi trang Ä‘Æ°á»£c táº£i láº¡i
        document.addEventListener('DOMContentLoaded', () => {
            socket.emit('getNickname');  // YÃªu cáº§u nickname tá»« server
        });

        // Nháº­n nickname tá»« server
        socket.on('nickname', (nick) => {
            if (nick) {
                socket.emit('setNickname', nick);  // Thiáº¿t láº­p nickname náº¿u cÃ³
            }
        });

        // ThÃªm biá»ƒu tÆ°á»£ng cáº£m xÃºc vÃ o khung chat
        const picker = new EmojiMart.Picker({
            onEmojiSelect: (emoji) => {
                document.getElementById('message').value += emoji.native; // ThÃªm emoji vÃ o tin nháº¯n
            },
        });

        document.getElementById('emoji-btn').addEventListener('click', () => {
            const pickerDiv = document.getElementById('emoji-picker');
            pickerDiv.style.display = pickerDiv.style.display === 'none' ? 'block' : 'none';
            pickerDiv.appendChild(picker);
        });

        // Cháº¿ Ä‘á»™ tá»‘i (dark mode)
        document.getElementById('dark-mode-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('dark-mode', isDarkMode ? 'enabled' : 'disabled');
        });

        // Giá»¯ tráº¡ng thÃ¡i cháº¿ Ä‘á»™ tá»‘i khi táº£i láº¡i trang
        if (localStorage.getItem('dark-mode') === 'enabled') {
            document.body.classList.add('dark-mode');
        }

        function loadMessages() {
            // Gá»i API Ä‘á»ƒ táº£i tin nháº¯n náº¿u cáº§n
        }
    </script>
</body>
</html>
