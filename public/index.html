<html lang="en">
<head>

<body>
    <div id="auth-container" style="display: block;">

        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Máº­t kháº©u" required>
        <button id="register-btn">ÄÄƒng kÃ½</button>
        <button id="login-btn">ÄÄƒng nháº­p</button>
    </div>

    <div id="nickname-container" style="display: none;">
        <h2>Nháº­p nickname</h2>
        <input type="text" id="nickname" placeholder="Nháº­p nickname" required>
        <button id="submit-nickname-btn">LÆ°u</button>
    </div>

    <div id="chat-container" style="display: none;">
        <h2>ThÃ´ng bÃ¡o: Admin Ä‘ang tháº¥t tÃ¬nh má»i ngÆ°á»i vui lÃ²ng khÃ´ng trÃªu admin</h2>
        <div id="messages"></div>
        <input type="text" id="message" placeholder="Nháº­p tin nháº¯n" required>
        <button id="emoji-btn">ğŸ˜€</button>
        <button id="send-btn">Gá»­i</button>
        <button id="toggle-dark-mode">Chuyá»ƒn cháº¿ Ä‘á»™ tá»‘i</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.2/dist/index.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io();

        const picker = new EmojiButton();

        document.getElementById('emoji-btn').addEventListener('click', () => {
            picker.togglePicker(document.getElementById('emoji-btn'));
        });

        picker.on('emoji', emoji => {
            const messageInput = document.getElementById('message');
            messageInput.value += emoji;
        });

        const toggleDarkModeBtn = document.getElementById('toggle-dark-mode');
        toggleDarkModeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        function scrollToBottom() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        document.getElementById('register-btn').onclick = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            if (data.success) {
                alert('ÄÄƒng kÃ½ thÃ nh cÃ´ng!');
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('nickname-container').style.display = 'block';
            } else {
                alert(data.message);
            }
        };

        document.getElementById('login-btn').onclick = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            if (data.success) {
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('chat-container').style.display = 'block';
                loadMessages();
            } else {
                alert(data.message);
            }
        };

        document.getElementById('submit-nickname-btn').onclick = async function() {
            const nickname = document.getElementById('nickname').value;
            socket.emit('setNickname', nickname);
            document.getElementById('nickname-container').style.display = 'none';
            document.getElementById('chat-container').style.display = 'block';
        };

        document.getElementById('send-btn').onclick = function() {
            const message = document.getElementById('message').value;
            socket.emit('sendMessage', message);
            document.getElementById('message').value = '';
        };

        socket.on('receiveMessage', (data) => {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');

            const nicknameElement = document.createElement('span');
            nicknameElement.classList.add('nickname');
            nicknameElement.textContent = `${data.nickname}: `;
            nicknameElement.style.color = data.color; 

            const messageTextElement = document.createElement('span');
            messageTextElement.classList.add('message');
            messageTextElement.textContent = data.message;

            messageElement.appendChild(nicknameElement);
            messageElement.appendChild(messageTextElement);

            messagesDiv.appendChild(messageElement);
            scrollToBottom();
        });

        document.addEventListener('DOMContentLoaded', () => {
            socket.emit('getNickname');
        });

        socket.on('nickname', (nick) => {
            if (nick) {
                socket.emit('setNickname', nick);
            }
        });

        function loadMessages() {
            // Gá»i API Ä‘á»ƒ táº£i tin nháº¯n náº¿u cáº§n
        }
    </script>
</body>
</html>
